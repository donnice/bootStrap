<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class = "progress">
		<div class = "progress-bar progress-bar-danger progress-bar-striped" role = "progressbar"
		aria-valuenow = "20" aria-valuemin = "0" aria-valuemax = "100" style = "width:20%">20%</div>
	</div>

	<div class = "progress">
		<div class = "progress-bar progress-bar-warning" role = "progressbar"
		aria-valuenow = "40" aria-valuemin = "0" aria-valuemax = "100" style = "width:40%">40%</div>
	</div>

	<div class = "progress">
		<div class = "progress-bar progress-bar-info progress-bar-striped active" role = "progressbar"
		aria-valuenow = "60" aria-valuemin = "0" aria-valuemax = "100" style = "width:60%">60%</div>
	</div>

	<div class = "progress">
		<div class = "progress-bar progress-bar-success" role = "progressbar"
		aria-valuenow = "100" aria-valuemin = "0" aria-valuemax = "100" style = "width:100%">100%</div>
	</div>
</body>
</html>
