<!DOCTYPE html>
<html lang="en">
<head>
  <title>IMG gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class = "container">
		<h2>Image Gallery</h2>
		<p>The .thumbnail class can be used for an image gallery</p>
		<div class = "row">
			<div class = "col-md-4">
				<a href = "self.jpg" class = "thumbnail">
					<p>This is Shujie CHEN.</p>
					<img src = "self.jpg" alt = "Shujie"
					style = "width:150px;height:150px">
				</a>
			</div>

			<div class = "col-md-4">
				<a href = "self.jpg" class = "thumbnail">
					<p>This is Shujie CHEN again.</p>
					<img src = "self.jpg" alt = "Shujie"
					style = "width:150px;height:150px">
				</a>
			</div>

			<div class = "col-md-4">
				<a href = "self.jpg" class = "thumbnail">
					<p>This is Prof.CHEN.</p>
					<img src = "self.jpg" alt = "Shujie"
					style = "width:150px;height:150px">
				</a>
			</div>
		</div>
	</div>
</body>
</html>
