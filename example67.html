<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

	<div class = "container">
		<h3>Popover Example</h3>
		<a href = "#" title = "Dismissible popover" data-toggle = "popover" data-trigger = "focus" data-content = "Click anywhere to close this popover">Click me!</a></br>
		<a href = "#" title = "Header" data-toggle = "popover" data-trigger = "hover" data-content = "Backhand is weak! And your forehand! And your legs! And your reactions!">Hover over me!</a>
	</div>

	<script>
	$(document).ready(function(){
		$('[data-toggle = "popover"]').popover();
	});
	</script>
</body>
</html>
