<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class = "container">
		<h2>Rounded Corners</h2>
		<p>The .img-rounded</p>
		<img src = "self.jpg" class = "img-rounded"
		alt = "Cinque Teree" width = "304" height = "236">
	</div>

	<div class = "container">
		<h2>Rounded Corners</h2>
		<p>The .img-circle</p>
		<img src = "self.jpg" class = "img-circle"
		alt = "Cinque Teree" width = "304" height = "236">
	</div>

	<div class = "container">
		<h2>Rounded Corners</h2>
		<p>The .img-thumbnail</p>
		<img src = "self.jpg" class = "img-thumbnail"
		alt = "Cinque Teree" width = "304" height = "236">
	</div>

	<div class = "container">
		<h2>Rounded Corners</h2>
		<p>The .img-responsive</p>
		<img src = "self.jpg" class = "img-cresonsive"
		alt = "Cinque Teree" width = "304" height = "236">
	</div>
</body>
</html>
