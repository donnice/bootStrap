<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class = "container">
		<h2>Nesting Button Groups</h2>
		<div class = "btn-group">
			<button type = "button" class = "btn btn-primary">Apple</button>
			<button type = "button" class = "btn btn-primary">Samsung</button>
			<button type = "button" class = "btn btn-primary dropdown-toggle"
			data-toggle = "dropdown">Sony<span class = "caret"></span></button>
			<ul class = "dropdown-menu" role = "menu">
				<li><a href = "#">Tablet</a></li>
				<li><a href = "#">SmartPhone</a></li>
			</ul>
		</div>

		<h2>Split Buttons</h2>
		<div class = "btn-group">
			<button type = "button" class = "btn btn-primary">Sony</button>
			<button type = "button" class = "btn btn-primary dropdown-toggle" 
			data-toggle = "dropdown">
			<span class = "caret"></span>
			</button>
			<ul class = "dropdown-menu" role = "menu">
				<li><a href = "http://i1.sinaimg.cn/IT/2013/1113/S104891T1384336941520.jpg">Tablet</a></li>
				<li><a href = "http://img.evolife.cn/2012-02/df6dfacb4241f8c7.jpg">SmartPhone</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
