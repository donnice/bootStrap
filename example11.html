<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class = "container">
		<h2>Contextual Colors</h2>
		<p>Use contextual</p>
		<p class = "text-muted">This is muted.</p>
		<p class = "text-primary">This text is text-primary</p>
		<p class = "text-success">This is text-success.</p>
		<p class = "text-info">This is text-info</p>
		<p class = "text-warning">This is for warning.</p>
		<p class = "text-danger">This represents danger.</p>
		<p class = "bg-primary">This is bg-primary.</p>
		<p class = "bg-success">This is success.</p>
		<p class = "bg-info">This is information.</p>
		<p class = "bg-warning">This is a warning!</p>
		<p class = "bg-danger">This means big brother is looking at you.</p>
	</div>
</body>
</html>
