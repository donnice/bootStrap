<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

	<div class = "container">
		<h2>Button Groups-set size</h2>
		<p>Blablabala</p>
		<h3>Large Buttons:</h3>
		<div class = "btn-group-vertical btn-group-lg">
			<button type = "button" class = "btn btn-info">Facebook</button>
			<button type = "button" class = "btn btn-warning">LinkedIn</button>
			<button type = "button" class = "btn btn-success">Amazon</button>
			<button type = "button" class = "btn btn-danger">Google</button>
		</div>
		<h3>Extra Small Buttons:</h3>
		<div class = "btn-group btn-group-xs">
			<button type = "button" class = "btn btn-info">Facebook</button>
			<button type = "button" class = "btn btn-warning">LinkedIn</button>
			<button type = "button" class = "btn btn-success">Amazon</button>
			<button type = "button" class = "btn btn-danger">Google</button>
		</div>
		<h3>Jusified:</h3>
		<div class = "btn-group btn-group-justified">
			<a href = "#" class = "btn btn-info">Facebook</a>
			<a href = "#" class = "btn btn-warning">LinkedIn</a>
			<a href = "#" class = "btn btn-success">Amazon</a>
			<a href = "#" class = "btn btn-warning">Google</a>
		</div>
	</div>
</body>
</html>
